name: islamic_companion
description: "Your Daily Journey Towards Sirat-e-Mustaqeem"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # ── State Management ──────────────────────────────────────────────────────
  provider: ^6.1.2

  # ── Local Database ────────────────────────────────────────────────────────
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # ── Settings ──────────────────────────────────────────────────────────────
  shared_preferences: ^2.3.3

  # ── Prayer Times ──────────────────────────────────────────────────────────
  adhan: ^2.0.0+1

  # ── Hijri Calendar ────────────────────────────────────────────────────────
  hijri: ^3.0.0

  # ── Location ─────────────────────────────────────────────────────────────
  geolocator: ^14.0.2
  geocoding: ^4.0.0

  # ── Notifications ─────────────────────────────────────────────────────────
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0

  # ── Vibration ─────────────────────────────────────────────────────────────
  vibration: ^3.1.7

  # ── Navigation ────────────────────────────────────────────────────────────
  go_router: ^17.1.0

  # ── Utilities ─────────────────────────────────────────────────────────────
  intl: ^0.20.2
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  percent_indicator: ^4.2.3
  url_launcher: ^6.3.1
  flutter_native_splash: ^2.4.6

flutter_native_splash:
  color: "#0D2B1E"
  image: "assets/logo.png"
  android_12:
    color: "#0D2B1E"
    image: "assets/logo.png"
  web: false

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/data/ayah.json
    - assets/data/hadith.json
    - assets/data/dua.json
    - assets/data/islamic_events.json
